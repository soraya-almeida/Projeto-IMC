<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="inicio">
        <h1>Calcule o seu IMC</h1>
        <h2><em>Índice de Massa Corporal</em></h2>
    </div>
    <p>O IMC, ou Índice de Massa Corporal, é uma medida utilizada para avaliar se uma pessoa está em um peso saudável em relação à sua altura.</p>
        
        <div class="container">
            
        <label for="peso">Peso (Kg):</label>
        <input type="number" id="peso" placeholder="Ex: 70">
        
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" placeholder="Ex: 1.75">

        <button onclick="calcular()">Calcular IMC</button>
            
        </div>
        <p id="resultado"></p>
        

    <script src="script.js"></script>
</body>
</html>
